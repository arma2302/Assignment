<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested DropDown Menu</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-transform: capitalize;
    }
    .container {
      width: 50%;
      padding: 10px;
      margin: 0 auto;
    }
    .dropdown {
      width: 200px;
      position: relative;
    }
    .dropdown-menu {
      display: flex;
      flex-direction: column;
      /* gap: 10px; */
      border: 1px solid #222;
      position: relative;
    }
    ul li {
      color: rgb(255, 250, 250);
      list-style-type: none;
      font-size: 20px;
      background-color: #222;
      /* text-align: center; */
      border: 1px solid #222;
      padding: 10px;
      color: aqua;
    }

    li:hover {
      background-color: #2222226c;
    }
    a {
      color: aqua;
      text-decoration: none;
      /* text-align: center; */
    }
    .submenu {
      position: absolute;
      top: 125px;
      left: 202px;
      background-color: burlywood;
      padding: 10px;
      width: 200px;
      display: none;
    }
    .submenu-2 {
      position: absolute;
      top: 90px;
      left: 202px;
      background-color: burlywood;
      padding: 10px;
      width: 200px;
      display: none;
    }
    .ul-2,
    .ul-3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="main-menu">
        <div class="dropdown">
          <!-- ul for menu -->
          <ul class="dropdown-menu">
            <li>test</li>
            <li>test</li>
            <li>test</li>
            <li class="ul-2">
              <!-- li of first submenu -->
              <div class="link-1">
                <a href="#" class="link-1">test</a>
                <i class="fa-solid fa-angles-right"></i>
              </div>

              <!-- submenu ul -->
              <ul class="submenu">
                <li>test</li>
                <li>test</li>
                <!-- li of second submenu -->
                <li class="ul-3">
                  <a href="#" class="link-2">test</a>
                  <i class="fa-solid fa-angles-right"></i>
                  <!-- submenu ul  -->
                  <ul class="submenu-2">
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                  </ul>
                </li>
              </ul>
            </li>
            <li>test</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // first function for submenu-1
        let a = true;
        $(".link-1").click(function () {
          if (a) {
            $(".dropdown").find(".submenu").css({ display: "block" });
          } else {
            $(".dropdown").find(".submenu ").css({ display: "none" });
          }
          a = !a;
          console.log(1000);
        });
        // first function for submenu-2
        let b = true;
        $(".ul-3").click(function () {
          if (b) {
            $(".dropdown").find(".submenu-2 ").css({ display: "block" });
          } else {
            $(".dropdown").find(".submenu-2 ").css({ display: "none" });
          }
          b = !b;
          console.log(1000);
        });
      });
    </script>
  </body>
</html>
